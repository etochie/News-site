{% extends 'news/base_news.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}

    <div style="padding: 2.25rem; background: #f2f2f2; border-radius: 10px">

        <h1 class="mt-3">
            {{ article.title }}
        </h1>
        <h3 class="mt-3">
            {{ article.title2 }}
        </h3>
        <p class="card-text"><small class="text-muted">{{ article.pub_date }}</small></p>
        <big>
            {{ article.body }}
        </big>

    </div>

{% endblock %}
